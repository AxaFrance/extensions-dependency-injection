name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-windows:

    runs-on: windows-2019

    steps:
    - uses: actions/checkout@v3
       
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1
      with: 
        nuget-version: '5.x'
     
    - name: Restore NuGet Packages
      run: nuget restore AxaFrance.Extensions.DependencyInjection.sln
    
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1

    - name: Build
      run: msbuild AxaFrance.Extensions.DependencyInjection.sln /p:Configuration=Release
    
    - name: Tests
      uses: microsoft-approved-actions/vstest@master
      with:
        testAssembly: AxaFrance.Extensions.DependencyInjection.*.Tests.dll
        searchFolder: ./test/
        runInParallel: true
